<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout & setInterval</title>
</head>

<body>
    <h1><marquee>Welcome to the Game Zone of AP</marquee></h1>
    <h1 id="mydata">What is your lucky number?</h1>
    <button onclick="startTimer()">Start Timer</button>   
    <button onclick="stopTimer()">Stop Timer</button>

    <script>
        let mydata = document.querySelector("#mydata")
        let num = 0;
        let timerRef;  //to store the value of the setInterval function
         startTimer= ()=> {
            mydata.innerHTML = `Loading data...`;  //for loading durnig interval
            timerRef = setInterval(() => {
                mydata.innerHTML = `I am guessing your lucky number is: ${num}`;
                num++;
            }, 1000)
        }

         stopTimer=()=> { 
            clearInterval(timerRef);               //stop the setInterval function
            mydata.innerHTML = `Your number is: ${num}`;   //will return your selected number
        }
    </script>
</body>

</html>
